    - 正如中世纪无法解决骑士精神和基督教的矛盾，现代社会也无法解决自由和平等的冲突。但这也不是什么缺点。像这样的矛盾，本来就是每个人类文化无法避免的，甚至还可以说是文化的引擎，为人类带来创意、提供动力。
    - 一般认为认知失调是人类心理上的一种问题，但这其实是一项重要的特性，如果人真的无法同时拥有互相抵触的信念和价值观，很可能所有的文化都将无从建立，也无以为继。
    - 宗教信仰的重点是自己相信，但金钱信仰的重点是“别人相信”。
    - 像这样的文化多元性和疆界灵活性，不仅让帝国独树一格，更让帝国站到了历史的核心。
    - 要到了公元前1000年间，才开始出现具备普世和推广特质的宗教。这可以说是史上最重要的革命之一，对于人类的统一有重大贡献，绝不亚于帝国或金钱。
