    - Moscato 是一个葡萄品种，译作「麝香葡萄」，而 Asti 是意大利非常知名的产区，出产非常好的 Moscato 甜起泡酒。 这种酒度数低，一般在 5 度左右，口感甜，果味浓郁，特别讨人喜欢。从它开始，打开葡萄酒世界的大门其实挺合适的。
    - Gewurztraminer，译名「琼瑶浆」，是一个非常芳香的葡萄品种，品质较好的琼瑶浆，往往具有非常典型的荔枝和玫瑰花的香气。
    - 长相思干白果味非常浓郁，口感清爽，香气中带有明显的新割的青草的香气，独特的「猫尿」气味反而成了标志。浓郁的长相思，真是让人越喝越着迷。
    - 说霞多丽没有特点是不准确的，事实上霞多丽有一点非常独特，它会像变色龙一样捉摸不定。准确地说，是霞多丽对生长环境的微气候有着非常精确的表达。
    - 而由于传统的夏布利产区土壤中富有亿万年来形成的牡蛎（生蚝）的化石，这种奇妙的联系更是让夏布利和生蚝成为了声名远播的组合。
    - 在大部分时候，新世界国家的酒会有更丰富的果味、更甜美的口感，有的时候甚至会稍微留有一点点糖分，让你感觉到若有若无的微微的甜；旧世界国家则各不相同，很多口感做到几乎完全不甜，有些香气略显克制，讲究细腻平衡。
    - 假设你买的是一支美国的西拉，如果酒标上标注 Syrah，有时候暗示酒庄在向传统致敬，或许酿酒师选择的风格更接近法国；而如果标注的是 Shiraz，则很有可能是浓郁强壮的澳洲果味炸弹的风格。
