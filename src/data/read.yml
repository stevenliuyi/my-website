  quotes:
    - 多人曾对这个问题做过成功探讨，尼尼安·斯马特是其中之一。他并不勉强给出定义，而是试着将宗教现象条分缕析，归纳为七个主要方面。如其所说，则所谓宗教就有如下维度：（一）实用性和仪式性，（二）经验性和情感性，（三）叙述性和神话性，（四）教条化和哲学性，（五）伦理性和律法性，（六）社会性和组织性，以及（七）物质性。
    - “初次说法”这一事件是法轮常转的原动力。随着佛法远播遍及全亚洲，法轮不停前转。
    - 他们与其他一些获得此境的人一起被称作阿罗汉（圣人）而不是“佛陀”，因为佛陀这个称呼专指发现证悟之道者，而非由他人指引获得证悟者。
    - 犹太教和基督教传统将人的堕落归因于人的骄傲以及不服从，可是佛教则在人的欲念之中找到了人类苦难的根源。
    - 三（三十天处）为“无所有处”，意为此境之中精微绝伦，迹近于无；到了最后就连“无所”之思虑也都摒弃在外，遂可抵达至高境界，谓之“非想非非想处”（三十一天）。在这个至高境界中任何人都可重生转世。若此二境听来耳熟，则是因为如此二境正是佛陀当年在两位老师指导下修习禅定时曾经达到的境界。佛陀得以进入此二境是靠修习禅定达到了相应“频率”。
    - 如此说来，所谓涅槃就是善与智的融合。两者的关系若用哲学语言表达出来，就是“善”、“智”二者各自都是涅槃的“必要”条件而非“充分”条件。
    - 这次说法所包括的就是互相关联的四圣谛，即（一）一切皆苦；（二）苦起因于欲望；（三）一切苦皆可得到解脱；（四）存在着一条解脱苦难的途径。
    - 诸比丘众，何谓苦谛?生苦，病苦，老苦，死苦。忧悲恼苦。怨憎会苦。恩爱别离苦，所欲不得苦。取要言之，五阴盛苦。
    - 由此可见，佛家宇宙观念的基本特征是周而复始的变化：以心理层面而言，是欲求与满足之间无穷无尽的过程；在个体生存的层面上，则是生死轮回；到了宇宙的层面，又有星云的创造和毁灭。其根本原则便是所谓缘起。此说在后世佛教中发展得十分深入。
    - 首先值得注意的一点就是所谓救世主的观念。正如基督教坚信基督自我献身为基督徒树立服务于他人的榜样一样，大乘佛教的最高理想也是毕生奉献以求普渡众生。与早期教派注重自我救赎意识相当不同的是，大乘佛教着重强调了救赎他人。
