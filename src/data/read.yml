    - 而自王莽举行这样的大改革而失败后，政治家的眼光，亦为之一变。根本之计，再也没有人敢提及。社会渐被视为不可以人力控制之物，只能听其迁流所至。“治天下不如安天下，安天下不如与天下安”，遂被视为政治上的金科玉律了。所以说：这是中国历史上的一个大转变。
    - 南北朝的对立，起于公元420年宋之代晋，终于公元589年隋之灭陈，共一百七十年。其间南北的强弱，以宋文帝的北伐失败及侯景的乱梁为两个重要关键。南朝的治世，只有宋文帝和梁武帝在位时，历时较久。北方的文野，以孝文的南迁为界限，其治乱则以尔朱氏的侵入为关键。自尔朱氏、宇文氏等相继失败后，五胡之族，都力尽而衰，中国就复见盛运了。
    - 这一时代，只政治上稍形黑暗，社会的文化，还是依然如故。而且正因时局的动荡，而文化乃得为更大的发展。其中关系最大的，便是黄河流域文明程度最高的地方的民族，分向各方面迁移。
    - 唐朝中叶后的痼疾，不是藩镇，实在是宦官。
    - 唐代藩镇之弊，总括起来，是“地擅于将，将擅于兵”八个字。
    - 中国的文化，截至近世受西洋文化的影响以前，可以分做三个时期：第一期为先秦、两汉时代的诸子之学。第二期为魏、晋、南北朝、隋、唐时代的玄学和佛学。第三期为宋、元、明时代的理学。这三期，恰是一个正、反、合。
    - 北宋时代，可以说是中国民族主义的萌蘖时期。南宋一代，则是其逐渐成长的时期。
    - 明代政治的败坏，实始于成祖时。其一为用刑的残酷，其二为宦官的专权，而两事亦互相依倚。
    - 于是在中国的反应，发生两派：其一如徐光启、李之藻等，服膺其科学，因而亦信仰其宗教。其二则如清初的杨光先等，正因其人学艺之精，传教的热烈，而格外引起其猜忌之心。
    - 总而言之：自1838年林则徐被派到广东查办海口事件起，至1860年各国订立《北京条约》为止，中国初期与外国交涉的问题，告一结束。其所涉及的，为：（一）西人得在海口通商，（二）赴内地通商、游历、传教，（三）税则，（四）审判，（五）沿海航行，（六）中俄陆路通商，及（七）边界等问题。
    - 清朝的衰机，是潜伏于高宗，暴露于仁宗，而大溃于宣宗、文宗之世的。
    - 后来的人所说的“西人自有其立国之本，非仅在械器之末”，断非这时候的人所能见得到的，这亦无怪其然。
    - 康有为的学问，是承袭清代经学家今文之学的余绪，而又融合佛学及宋、明理学而成的。一、因为他能承受今文之学的“非常异义”，所以能和西洋的民主主义接近。二、因为他能承受宋学家彻底改革的精神，所以他的论治，主于彻底改革，主张设治详密，反对向来“治天下不如安天下，安天下不如与天下安”的苟简放任政策。三、主张以中坚阶级为政治的重心，则士大夫本该有以天下为己任的大志，有互相团结的精神。宋、明人的讲学，颇有此种风概。
