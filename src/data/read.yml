    - 事实上，会严重破坏味觉体验的，不仅仅是甜食和干型酒这样的搭配(干型酒，通常指含糖量很低，口感几乎不甜的葡萄酒)。比如海鲜和红葡萄酒的搭配就是另一大禁忌。
