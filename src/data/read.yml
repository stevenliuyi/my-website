    - 中野美代子认为：“对西洋的士兵们来说，对十二生肖动物这样的东西应该没有兴趣”，因而推定掠夺并不是发生在1860年，而是七十年以后的20世纪30年代之后，某些人切下十二生肖像的头部，带到国外去。
