    - 对世界以及中国的人民最早提出“中华”一词的，是中国革命之父孙中山。孙中山为对抗西欧列强侵略中国，运用“中华”的概念，将实际是多民族的中国人，整合成一个新国家的基础。所谓中华民族的人或民族，其实原本并不存在，这是为了定义革命所诞生的新共同体，而创造出来的政治概念。
