  quotes:
    - 热力学可由统计力学来解释。但是也许把这个观念倒转过来，它反而会多多少少变得更加清晰一些，这样一来：在热力学层面进行讨论时，统计力学可以被绕过不提。
    - 思考力学可由统计思维学来解释。同样还有它的倒转版本：在思考力学层面进行讨论时，统计思维学可以被绕过不提。
    - 人脑中的概念具备了一种属性，令它们得以与其他概念糅合在一起，形成更大的概念包，而这种更大的概念包本身，随后又会成为一个新的概念。换言之，概念可以等级化地相互嵌套于彼此之中，而这种嵌套可以发展到任意的程度之上。这不免让我想起——且我不认为这纯属偶然——在视频反馈里，一条无穷无尽的长廊与一段截断式的走廊之间所存在的巨大差异。
    - 在罗素和怀特海眼中看起来精妙而复杂的符号调度，在库尔特·哥德尔的眼中看来则是大量的直白的数字运算处理。
    - 事实上，在哥德尔那个朴素严谨的数学怪圈与人类对于一个有意识的自我的概念之间，存在着一种深刻的联系，而正是这次对于“我”的颇不正式且几乎懒散的使用，才让我们得以首次一窥其中的关联。
    - 在随后的几个世纪里，人们对于世界不同方面的数学化获得了伟大的成功，可尽管如此，在哥德尔之前还从未有人意识到，数学本身的行为也是数学可以模仿的范畴之一。
    - 这种奇怪的情况完全是史无前例的，而且相当悖于常理。它当面挑衅了数学家的信条；后者主张，真实与可证性乃是同一枚硬币的两面——它们总是如影随形，因为它们离不开彼此。而我们刚刚遭遇的情况恰恰与此相反，令人吃惊的是，真实竟然与不可证性同流合污。这真是太尴尬了！
    - 任何扩大或丰富PM的方式都无法助你躲过哥德尔的黑带杀技，这一事实被称为“本质上的不完全性”（essential incompleteness）——伯特兰·罗素的第二个噩梦。
    - 要想对拥有符号的大脑进行思考，最有效率的方式——而且在大多数情况下，最真实的方式——就是认定是观念和欲望在使唤其内部的微观之物，而并非相反。
    - 丹尼尔·丹尼特（Daniel Dennett）曾在驳斥约翰·塞尔令人生厌的“正确的材料”时机智地评论道：“无关肉体，重在动作。”（It ain’t the meat, it’s the motion.）
    - 自然数的丰富性赐予PM表征具有无限复杂性的现象之力，因而得以经由哥德尔的建构（construction）而扭转回头并吞食自身；同样，我们可扩展的符号集合也赋予我们的大脑表征具有无限复杂性的现象之力，因而得以经由一个怪圈而扭转回头并吞食自身。
    - 我感受最强烈的地方是，虽然它们是唱给一对新人的歌词，但是却使用了单数代词——德语里的du，dir和dich，和我在英译版本中启用的古代词“thou”和“thee”。
    - 实际上，这正是计算机革命的全部要义：当某个明确定义的阈限——我把它称作“哥德尔-图灵阈限”——被跨越之后，一台计算机就可以模拟任何一种机器了。
    - 哥德尔把PM映射到了它自己的身上，而阿兰·图灵正是在他的启发下，意识到这种计算机通用性的关键阈限之精确所在，即一台机器能否灵活到足以阅读并正确解释一套描述其自身结构的数据。
    - 表征通用性及其创造的那种对于他者经历的近乎难以满足的渴求，距离同情只有一步之遥；而同情，正是在我看来第一可敬的人类品质。
    - 在一个大脑内部的细胞不是意识的承载者；意识的承载者是模式。真正至关重要的是组织的模式，而不是物质材料。无关肉体，重在动作！否则，我们就不得不给我们大脑内部的分子赋予它们在大脑外部并不具备的属性。
    - 哥德尔的怪圈，是在足够强大的数论形式系统中自动浮现出来的；同样，自我的怪圈，也将在任何一个足够精密的范畴库中自动生成。而一旦你得到了自我，你也就拥有了意识。并不需要什么心灵活力。
    - 倒置波谱之谜的提出依赖于这样一种观念，即我们都生来具有一套特定的“纯粹的体验”，它们没有物理基础，却随着我们的成长附着在特定的外部刺激之上，于是特定的体验便与特定的刺激联姻了，从此以后一辈子都亲密地绑定在一起。但是这些“纯粹的体验”并非大脑的物理状态。倒不如说，它们是一个人单纯“拥有”的主观感觉，不需要存在任何物理学上的解释。
    - 关于“我”的认识，当且仅当与这个自我存在情感联系的其他自我伴随这个自我存在时，它才会存在。简言之，有宽容，才有自我。

