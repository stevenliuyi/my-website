    - 不过24小时，基督徒自相残杀的人数，就已经超过了整个古罗马帝国曾经杀害的基督徒人数。
    - 结果就是，基督徒大致上是信奉一神论的上帝，相信二元论的魔鬼，崇拜多神论的圣人，还相信泛神论的鬼魂。像这样同时有着不同甚至矛盾的思想，而又结合各种不同来源的仪式和做法，宗教学上有一个特别的名称：综摄（syncretism）。
