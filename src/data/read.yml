    - 有一种分子，有一个亲水的脑袋和一条疏水的尾巴。当油滴被分散到水中的时候，这样的分子就会跑到油和水的界面上，把疏水的尾巴插进油里，亲水的头伸到水里。这样，油和水不直接接触，界面能也就大大降低，从而使得油滴可以稳定地分散到水中。

