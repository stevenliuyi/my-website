    - “夕者，冥也。冥不相见，故从口自名。”这意思是说，白天人们彼此能够看见，所以不需要称呼自己的名字也能让人知道你是谁；可是到了太阳落山之后，彼此就看不见了，要想让别人知道你是谁，就只能从嘴里喊出自己的名字。所以，“名”就是在“夕”阳落山后从“口”中说出的东西。
