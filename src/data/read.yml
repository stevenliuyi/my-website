    - 南美洲在孤立之后也没有真正的猫科与犬科动物，但是南美洲与澳大利亚一样，有袋类也演化出了类似的肉食动物。也许最惊人的是有袋剑齿虎（thylacosmilus），它看来与旧世界刚灭绝的剑齿虎简直惟妙惟肖。
    - 不过蚂蚁与白蚁有一个有趣的差异，蚂蚁聚落中的工蚁都是不育的雌性，白蚁聚落中的工蚁则有雌有雄。
    - 当年“达尔文斗犬”赫胥黎（Thomas Huxley，1825~1895）相信海底有一层纯原生质的生物（bathybius），它们是“均质、没有结构的物质，一种活的蛋白质颗粒，有营养、生殖功能”。德国演化论大师赫克尔（Haeckel，1834~1919）认为这种“单质生物”（monera）是最原始的生物。
    - 费希尔等人证明了：要是在演化中变化的是各个遗传粒子（基因）的相对频率，而且任何一个生物个体中各个基因不是“有”就是“没有”，那么达尔文的自然选择理论就讲得通了，杰肯的问题因而漂亮地解决了。
    - DNA就是ROM。它可以“读出”几百万次，但是只能“写入”一次——每个细胞里的DNA在细胞形成之初就（复制）组装完毕。
    - 这是累积选择的基本要素。必须出现能够复制自己的实体，我叫它们“复制子”（replicators）。
    - 根据这个看法，现代DNA复制机制后来居上，颠覆了先前较原始的基础复制子。这样的袭夺、颠覆大戏搞不好不只发生了一次，但是原先的复制过程必然非常简单，只要我所谓的“单步骤选择”就能出现了。
    - 卡林斯–史密斯的猜测是：最早的复制子是无机物的晶体，黏土与泥土中就有。
    - 新型的复制子不是DNA，也不是黏土晶体，而是信息模式，它们只能在大脑中发荣滋长，或在大脑的人工产品中，例如书籍、计算机等等。我把这些新的复制子叫作“谜因” （meme），好与“基因”（gene）有个区别。
    - 在我们称为“文化演化”的现象中，可以观察到谜因演化的迹象。文化演化比起以DNA为基础的演化，快了不知多少倍，因此更让人不由得思考生命史上的“替代”（颠覆/篡位）事件。
    - 我们的大脑是天择打造来评估概率与风险的装备，就像我们的眼睛是评估电磁波波长的装备。
    - 大众传播媒体以世界人口为抽样对象，而我们的大脑却在祖先的见闻范围内演化，不会超过几百人。因此在世界上不算罕见的事，到了见闻受制于生活范围的地方，就会令人印象分外深刻，算起来世界新闻令人反应过度的程度，可达几亿倍。
    - 任何一个有功能的基因实际上都被切割成许多片段（外显子），中间插入了无意义的内含子。
    - 根据马古莉丝的理论，细胞中的线粒体、叶绿体，以及几个其他胞器都是细菌的后裔。
    - 生物世界也一样，任何军备竞赛，只要一方必须破解对方的招式才能保命、生殖，长期下来必然会导致精密而复杂的设计。
    - 总而言之，我们必须给脑量下个精确的定义，让它成为大脑智慧的可靠指标。对这个问题，每个人都能成一家之言，但是最权威的指标也许是美国大脑演化史大师杰利森（Harry J. Jerison）设计的“脑商”（encephalization quotient，EQ）。
    - 总结本章的论旨：受天择青睐的基因，不是因为它们的内在本质，而是它们与环境的互动。任何一个基因的环境中，其他基因都是极为重要的成分。大致的理由是：其他的基因也会在演化世系中变化。后果主要有两种。
    - 第一，能够与其他基因合作的基因才受青睐。第二，环境并不总是有利于合作。基因在地质时代的旅程中，有时会进入对抗才有利的情境。特别是不同物种的基因。
    - 因为基因是在其他同种基因提供的环境中受天择锤炼的，所以身体演化出整合融贯的目标。但是基因也在异种基因创造的环境中受锤炼，于是军备竞赛就发生了。
    - 关于正回馈，大家最熟知的表述方式就是耶稣在《马太福音》中所说的：“那已经有的，要给他更多，让他丰富有余；而那没有的，连他所有的一点点也要夺走。”（25:29）
    - 因此，影响雄性特质的基因与使雌性偏爱那种特质的基因，不会在族群中随机散布，而是如影随形、携手同行。这种携手同行的关系，有个听来吓人的学名，叫作连锁不平衡（linkage disequilibrium）。
    - 用不着多说，任何大动作都不大可能改进焦点，但是比旋钮上最小刻度还要小得多的微幅调整，应当会使改善的机会接近1/2。
    - 这样的比拟，请容我杜撰一个吊诡的词——极其深刻的肤浅。那是听来令人动容的表述，却没有带给人茅塞顿开的知识领悟，现代创造论者特别受用（他们成功地颠覆了美国的教育，以及教科书的撰写方式，叫人忧心）。
    - 疾变论者的信念，恰当地说，是这样的：“演化是个渐变过程，生命史上充斥着长期的‘演化静滞’，而短暂的快速、逐步演化插曲散布其间。”他们强调的是生命史上长期的“演化静滞”，那是真正需要解释的现象，可是过去却忽略了。
    - 物种选择可以解释世界上任何时间点上的物种模式。因此，它也能解释地质时代中物种模式的变迁——化石记录中的变迁模式。但是说到复杂的生物机制的演化，物种选择就不是什么重要的力量了。
    - 以分子组成序列从事分类学研究另外还有一个好处，就是分子层次上的演化变化大多数都是“中性的”。
    - 演化系统学者都不讳言他们从事分类学研究是为了找寻演化关系，但是他们可以细分为两派：分枝学派（cladists）与“传统”演化分类学派。
    - 现在我们要讨论分类学的另一个主要阵营，就是“纯粹相似测量者”。他们也可以分为两派，不过他们都同意在实际的分类学研究中完全不谈演化。
    - 单独的细胞转变成成年个体的过程，一向有壁垒分明的两种看法。它们的正式名称是先成论（preformationism）与突现论（epigenesis），但是它们的现代形式我会叫做蓝图（blueprint）理论与配方（recipe，或食谱）理论。

- name: A History of Silicon Valley
  original_name: 硅谷百年史
  authors:
    - Arun Rao 
    - Piero Scarruffi
  language: zh
  image: a-history-of-silicon-valley.jpg
  tags:
    - computer science
