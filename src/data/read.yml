    - 油开始冒烟的温度叫做“烟点”。烟点与油的种类有关，比如葵花籽粗油的烟点不到110摄氏度，而芝麻粗油则接近180摄氏度。同种类油的烟点又跟其中的杂质密切相关，大豆和花生粗油的烟点在160摄氏度左右，而精炼之后能够达到230摄氏度以上。从安全的角度说，“自家榨的油”不如精炼的油好。
