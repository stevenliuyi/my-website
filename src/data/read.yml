  quotes:
    - 并不是现代性落在了日本，而是日本通过勤勉、艰辛、流血和创新，将自身打造成了今日我们所知的繁荣的现代国家。
    - 在专业性和实质性的框架下，“现代”这一术语是指思想、社会、政治、科学之基准及实践所呈现的某种程度的特殊分布状态。
    - 在许多方面，德川政权将皇室转化成了一种现代的君主立宪政体（尽管日本直至1868年才有了宪法，并且1868年宪法授予天皇的权力远远多过德川政权下天皇所享的权力）。
    - 1630年代后期，德川家光实行了参勤交代（sankin kôtai）制度，令日本的每个大名都有义务同时在江户和他们的自有领地保有居所。并且，大名事实上还被要求每隔一年就亲赴江户居住，而大名的直系亲属则必须永久居住在江户。
    - 参勤交代制度还导致了另一重要结果——催生了“国家”意识，而这在日本历史上可能属于前所未有。
    - 参勤交代制度着实开启了全国性市场经济（在17世纪时急剧增长）的发展，并为19世纪时经济的快速现代化打下了基础。
    - 实际上，德川社会最强有力的特点之一，就是建立了被称为士农工商（shi-nô-kô-shô）的社会分层体系，这一体系决定了人口中绝大多数的地位与功能，同时也决定了人们与大名的关系。
    - 不能就此说徂徕是在呼吁幕府成为一个负责任的、积极响应的、尊重日本人民社会与政治权利的现代政府，但一些历史学家仍认为，徂徕的见解为现代的上述种种发展打下了基础。
    - 通过建立一个全国性的宗教符号来令新政权合法化，这是日本历史的一个特征。
    - 在福泽及其后数十年间的一些人看来，超越西方的关键在于日本吸收“西方科技”但保留自身“东方精神”（和魂洋才）的能力。
    - 同1870年的其他各项改革一起，征兵制军队的建立，被日本的各种武士小集团视为最后的致命一击；征兵制似乎挑战了武士阶级最后的特权和义务——佩刀权和保卫领土之责。
    - 换言之，现代性带来的核心挑战之一，是它迫使日本社会自省其认同，从而催生了新的文学，这种文学后被称作“日本人论”。
    - 随着日本自信心与力量的增长，上述沙文主义便有陷入侵略性使命感的可能，即认为日本在道义上有义务重申它自己真正的认同，而这一义务意味着，帮助其他亚洲国家超克现代性及西化的隐性感染，是所谓日本在道义上的“使命”。
    - 水户学混合了儒家孝道和神道教神话，制造了日本作为宗教秩序神圣中心的幻象，并把给亚洲人民带去天皇之光作为所谓的“道德使命”。
    - 当时日本国内流行的观点认为“美国精神”植根于一片充斥摇滚舞曲、高楼和道德真空的蛮荒之地：是现代性疯了。这可能是东条的最大误判。
    - 争论中提出了严肃的重大问题：日本如何才能超克与西方化等义的现代性中存有的文化霸权，如何以某种方式穿越这种“拿来”的现代性，实现自身真正的现代性？日本如何才能（如何应该）帮助亚洲其他国家做同样的事？最后，日本如何才能建立一种地区秩序，既含括亚洲其他国家，又不推行帝国主义？
    - 很快，麦克阿瑟的计划就从非军事化和民主化转向了再军事化和经济稳定化。此时，美国希望在全球与共产主义的对抗中，日本能成为其在太平洋地区的盟友。
    - 是朝鲜战争带来的战时景气——而非道奇路线——为日本在其后20年间显著的（甚至是奇迹般的）经济增长打下了基础。
    - 不过，存在于川端（他也在数年后自杀）和三岛之间的文化空间，揭示了整个1960至1970年代日本认同危机的维度。在快速的经济发展和消费社会的创生过程中，两人都呼吁回归传统日本价值，但他们未能就价值的内容达成一致。
    - 富有影响力的政治家小泽一郎强势地提出了日本国内的一项重要议题，即日本表面上的反军国主义实际上是否导致它在现代世界中成为一个不正常国家。在名作《新日本蓝图》（1994年）中，小泽呼吁日本应最终摆脱“战后心理”、不要再关注太平洋战争的后果，以成为一个“正常国家”。他所说的“正常国家”，是指在国际体系中承担的责任与其经济地位相称的国家。
    - 加藤在1990年代引起的争议表明，在许多非常重要（并且相当根本的）层面上，日本人的战后忏悔确实靠不住：日本在公开场合的忏悔不过是它移用的、“亲美的”、政治正确人格的一个侧面。
    - 换言之，在讨论日本战后忏悔的虚伪性时，这种流行的、颇有市场的精神分裂理论事实上颠倒了历史和伦理问题，把日本转化成了二战的主要受害者，使直面那场战争的后续努力变成了治愈并重建日本自身。
    - 事实上，当代日本社会与宗教之间存在复杂的关系；2005年的一份调查显示，80%的日本人遵守神道教的宗教仪式和礼节，同时有近70%的人认为自己是佛教徒。

