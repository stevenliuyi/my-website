    - 我们会看到，本书认为在“历史”（在我所使用的意义上）与“过去”之间存在着本质的差别。
    - 所以“历史”（历史学家所讲的关于过去的真实故事）不过是由那些引起我们注意的事情构成的，我们决定为现代听众复述这些事情。
    - “猜测”暗示着历史编纂过程具有某种程度的不确定性。它甚至还暗示着历史学家有时会把事情弄错。
    - 每一种历史记述都有缺漏、问题、矛盾和不确定之处。我们会弄“错”，还因为我们相互之间总是无法达成一致；我们需要以自己的方式弄“错”（虽然我们将会看到，我们有时会依据解释事物的不同方式而形成不同的群体）。不过，在把事情弄错的同时，历史学家总是试图使之“正确”。
    - 这里存在一种必要的张力：历史是“真实的”，因为它必须与证据即历史涉及的事实相一致，否则它就必须表明为什么这些“事实”是错误的，需要修正。与此同时，历史又是一个“故事”，因为将这些“事实”放到了更广阔的背景或叙事之中，它就是一种解释。
    - 整体而言，过去就像生活一样无序、混乱、复杂。历史就是要弄清这种混乱的意义所在，从旋涡中发现或创造模式、意义和故事。
    - 在某种意义上，一切历史都希望说出自己当前时代的某些事情。
    - 人们撰写过去是由于他们自己时代的特定环境和需要。
    - 他的历史哲学被浓缩在一句广为引用的名言中：“仅仅说出事实是怎样的。”
    - “历史”在16世纪遭到了怀疑主义者（“皮浪主义者”）的围攻，他们认为历史是不准确的和无用的。他们所谴责的“历史”大部分是运用了修辞技巧的历史，这种历史由文学创作的古典准则所引导，由既要提供精练的叙述，又要从过去的政治事件中提出惩戒性“教训”的双重期望所驱动。
    - 这里所勾勒的变化也许暗示着，第二章里提到的历史学家是在创造“真实的故事”，而本章的历史学家则以“真实的故事”为目标。正是从瓦拉到博杜安的时期，形成了使用资料的方法和原则，力图确定历史“真相”可以通过证据来证明。
    - 但是《衰亡史》提供的是这样一种历史（这就是为什么书社仍在刊印其各种版本）：将西塞罗式的叙述风格、启蒙哲学的探究方法，和古文物学的资料分析熔为一炉，取得了令人满意的效果。
    - 大多数——如果不是全部的话——发生之事都是人们试图实现特定目标的结果，可他们永不具备足以预见其后果的洞察力。
    - 不过，有一种实质性区别将所有历史学家分成了两大群体：一些人相信过去的人们在本质上是和我们一样的，另一些人则相信他们在本质上不同于我们。你也许还记得前面的章节中出现过这种区分：大卫·休谟认为所有“人”在任何时代都是完全一样的，L.P.哈特利则提出过去是一个异邦，人们在那里做着和我们不同的事情。
    - 认为过去存在不同的“思维方式”，这样的看法有许多种标签：“时代精神”（或zeitgeist），“文化意识”，特定时代的mentalité（或“心态”）。
    - 年鉴派有几个目标。一个是将历史研究从政治事件（实现了对修昔底德之塔的又一次逃离）转向经济、社会和文化问题。另一个是试图探讨更加宽广的历史领域——他们称之为longue durée（长时段），寻找过去的深层趋势。
    - 心态的问题——或许也是解决之道——在于，过去的人们不同于我们，正如我们不同于我们自己。
    - 然而，认为历史中存在单一的真实故事，这一观念仍然具有极大的吸引力，因而也具有极大的危险性。

