    - “朝鲜”这个国名，意思是“朝日之鲜”，因为半岛位于大陆东部，能更早地看到朝阳，故有此美名。这个名字出现在箕子时代，后来又被明太祖朱元璋钦定为李氏王朝的国名。而“韩国”的“韩”（读音Han），源自半岛南部的三韩部落，据考证是东亚通古斯语系“广大”、“宽阔”的意思。朝鲜半岛的“汉江”，以及蒙古、鲜卑等部族首领“可汗”，也都是同源词汇。
    - 微子、比干和箕子三位，被后世的孔夫子尊为殷商的“仁人志士三巨头”。
    - 马韩，辰韩，弁韩，合称“三韩”，其得名则是由于朝鲜半岛南部的大河韩水（就是汉江，Han，意即广大。）
    - 西汉末年，从扶余国出走的王子高朱蒙建立了高句丽国，高朱蒙的儿子出走建立了百济国，半岛南部的部族联盟建立了新罗国，从此展开长达七百年的三国鼎立。历经汉、魏晋南北朝、隋唐之后，新罗国在唐朝大军的支持下，成为朝鲜半岛上唯一的统治者。
    - 而“花郎道”中练习的武艺，则逐渐发展为跆拳道的前身。
    - 当时的日本（就是倭国）积极插手朝鲜半岛争端，与百济国的关系一向都不错，过去也曾经在百济内乱的时候出兵帮助他们的国王回国继任。于是数万日军远渡重洋来到了白江口。中国历史上第一次与日军的大规模作战——白江口之战就此展开。
    - 公元874年（唐僖宗乾符元年，景文王十四年），朝鲜文学的开山鼻祖崔致远在唐朝科举考试中金榜题名，轰动了整个朝鲜半岛。
    - 王建的这次“被造反”，比宋太祖赵匡胤的“陈桥兵变”早了四十多年。他改国号为“高丽”，自称是高句丽国的继承人。这个国家，不久后统一了整个朝鲜半岛。王建也因此被史书称为“太祖”。
    - 高句丽和高丽，是历史上两个完全不同的国家。高句丽对应的是中国的汉朝到唐朝，高丽则是五代到明朝。高句丽王室来自中国吉林的扶余国，姓高；高丽王室则是朝鲜半岛土生土长的新罗人，姓王。从领土拓展上，高句丽从中国东北部分地区逐步南下占据朝鲜半岛北部，高丽则是从朝鲜半岛中部起家，先吞并半岛南部，然后逐步向北扩张。
    - 国家的最高行政机关称为“都评议司”，相当于明朝的内阁、今天的正副总理；下属兵、户、刑、礼、吏、工六曹，相当于明朝的六部、今天的政府各部门。国政的执行流程是：都评议司商量决定，上报国王批准，然后下达各部门执行。军队则专门设立了“三军府”，与政权分离。除了军政分家之外，还设立了弘文馆、司宪府和司谏院，对都评议司和三军府进行监察。这样一来，三权分立，减少过于集中的权力产生谋逆的可能。同时，国王理论上只有对都评议司的决议进行审批，而不应该直接干涉内政；国王还应该时时听从三司的劝谏。这就使得君权也受到了制约。
    - 而在大臣中，郑道传所代表的儒家士大夫，和他所要抑制的王氏宗亲、功勋武将这两大集团，即“儒林派”和“勋旧派”也是斗争不断。
