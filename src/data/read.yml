    - 按罗维（Robert H. Lowie）所著的《初民社会》（吕叔湘译，商务印书馆本），说巴西的波洛洛人（Bororo）男女性交和结婚，并非一事。当其少年时，男女之间，早已发生性的关系，然常是过着浪漫的生活，并不专于一人。倒是年事较长，性欲较淡，彼此皆欲安居时，才择定配偶，相与同居。
    - 古代贵族，妻以外发生性的关系的人有两种：一种是妻家带来的，谓之媵。一种是自己家里所固有的，谓之妾（后世媵之实消灭，故其名称亦消灭，但以妾为配偶以外发生性的关系之人之总称）。

