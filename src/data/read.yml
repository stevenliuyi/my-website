    - 泰勒对我说：“有效市场假说由两部分组成，其中一个部分，我称之为‘没有免费的午餐’，即不可能战胜市场。对这一部分，我和尤金·法玛观点一致。但另外一个部分，他就不怎么喜欢谈论，即‘价格是正确的’。”
    - 尽管硫排放对全球变暖趋势的削弱作用并不像碳排放量增加产生的影响那么大——否则，全球变冷理论就是正确的了——但是，硫排放或许真的可以阻止全球变暖的进程。
