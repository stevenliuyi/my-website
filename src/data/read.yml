    - 这是进化心理学基本的一课：几千世代以前形成的需求，就算已经不再是今日生存和繁衍所需，仍然会留存在主观感受中。
    - 如今人类完全主宰地球，并不是因为单个人比单个黑猩猩或狼更聪明，或是手指更灵巧，而是地球上只有智人这个物种能够大规模而灵活地合作。
    - 哈里斯认为，所有人的终极价值都是相同的——将痛苦最小化、快乐最大化，因此，所有的伦理争论都是关于“如何将快乐最大化”的事实论证。
    - 宗教最在乎的其实是秩序，宗教的目的就是创造和维持社会结构；而科学最在乎的则是力量，科学的目的是通过研究得到力量，以治疗疾病、征伐作战、生产食物。
    - 但事实上，这份契约简单到不可思议，只要一句话就能总结——人类同意放弃意义、换取力量。
    - 这是人文主义的主要训诫：为无意义的世界创造意义。
    - 在12世纪的欧洲，最像硅谷的地方大概就是梵蒂冈。教会建立了欧洲最早的经济合作组织——修道院，在1000年间引领欧洲经济，并引进先进的农业和行政措施。
    - 每次叙事自我要对我们的体验下判断时，并不会在意时间持续多长，只会采用“峰终定律”（peak-end rule），也就是只记得高峰和终点这两者，再平均作为整个体验的价值。这一点对于我们所有的日常决定都产生了深远影响。
    - 荒谬的是，我们对一个想象故事做出的牺牲越多，就可能越坚持，只为了让我们的一切牺牲和痛苦有意义。
    - 这些新的科技宗教可以分为两大类型：科技人文主义和数据主义。
    - 在此，科技人文主义面临着一个无解的两难。人的意志是宇宙中最重要的东西，同时人类在开发能够控制、重新设计意志的科技。
    - 数据主义是自1789年以来第一个真正创造新价值观的运动，而这个新价值观就是“信息自由”。
    - 特别强调一点：数据主义并不反对人文主义。数据主义对人类的体验并没有什么恶意，只是并不认为体验在本质上有何价值。前面审视三大人文主义教派时，我们曾问过哪个体验最有价值：是聆听贝多芬的命运交响曲、查克·贝里、矮人进行曲还是狼嚎？就数据主义看来，这整件事根本是抓错重点，因为衡量音乐的价值，该看的是它带来多少数据，而不是它创造了什么体验。举例来说，数据主义认为，如果与矮人进行曲相比较，命运交响曲用了更多和弦和音阶，而且创造出更多在不同音乐风格间的对话，于是你需要更多的运算能力才能解读命运交响曲，由此也会获得更多的知识。 根据这个观点，音乐也是数学模式，也就能用数学来描述每个音乐作品，以及任何两首曲子之间的关系。这样一来，所有的交响乐、歌曲和嚎叫都能测量出精确的数据值，确定哪个最为丰富。至于它们对人类或狼所创造的体验，其实并不重要。的确，在过去大约7万年间，人类的体验是整个世界最有效的数据处理。
    - 在洛克、休谟和伏尔泰的时代，人文主义认为“上帝是人类想象力的产物”。但现在数据主义以其人之道还治其人之身，说道：“没错，上帝是人类想象力的产物，但人类的想象力一样只是生化算法的产物。”在18世纪，人文主义从以神为中心的世界观走向以人为中心，把神推到了一旁。而在21世纪，数据主义则可能从以人为中心走向以数据为中心，把人推到一边。
    - 但如果把视野放大到整个生命，其他的问题或发展的重要性，都比不过以下三项彼此息息相关的发展： 1.科学正逐渐聚合于一个无所不包的教条，也就是认为所有生物都是算法，而生命则是进行数据处理。 2.智能正与意识脱钩。 3.无意识但具备高度智能的算法，可能很快就会比我们更了解我们自己。

